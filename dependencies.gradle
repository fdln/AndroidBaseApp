    okHttpVersion = '3.4.1'
    okHttpLogVersion = '3.4.1'
    autoValueVersion = '1.2'
    autoValueParcelVersion = '0.2.3-rc2'
    autoValueGsonVersion = '0.3.1'
    autoValueMoshiVersion = '0.4.0-rc2'
