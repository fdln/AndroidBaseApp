    gsonConverterVersion = '2.0.0'
    jodaTimeVersion = '2.3'
    jodaConvertVersion = '1.6'
    commonsIoVersion = '2.4'
    constraintLayoutVersion = '1.0.0-beta4'
    gmsVersion = '9.2.1'
    rxJavaVersion = '1.1.8'
    rxAndroidVersion = '1.2.1'
